<!DOCTYPE html>
<html>
  <head>
    <meta name="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css"
    />
    <title>Validation Form</title>
    <style type="text/css">
        body {
            background: #E7EBF4;
        }
    </style>
  </head>
    <body>
        <header>
            <div class="topnav" id="myTopnav">
            <a href="form.html" target="_blank">
                <i class="fas fa-home"></i>
                Home
            </a>
            <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a> -->
            </div>
        </header>
        <main>
            <section class="hero">
                <h1>This is my validation form!</h1>
                <!-- Form section start -->
                <form target="_blank" method="GET" enctype="multipart/form-data" action="form.html">
                      <div class="form-group">
                        <div>
                            <input type="text" id="name" placeholder="name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'name'" required>
                        </div>
                        <div>
                            <input type="text" id="surname" placeholder="surname" onfocus="this.placeholder = ''" onblur="this.placeholder = 'surname'" required>
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="password" required>
                        </div>
                        <div>
                            <input type="email" id="email" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'" required>
                        </div>
                        <div class="action text-center">
                            <input name="SubmitBtn" id="SubmitBtn" type="submit" value="Submit"  >
                        </div>
                      </div>
                </form>
            </section>
        </main>
        <footer>
            <p>(c) Copyright ka</p>
        </footer>
    <script src="assets/js/form.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </body>
</html>
